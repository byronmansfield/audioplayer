<section class="mp-container">

	<div id="library">

		<header>
			<input 
				type="text"
				ng-model="search"
				placeholder="Search..."
			 />
		</header>

		<table class="table">

			<thead>
				<tr>

					<th>
						Song Name
					</th>

					<th>
						Artist Name
					</th>

					<th>
						Album Name
					</th>

				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="item in music">

					<td>
						{{item.title}}
					</td>

					<td>
						{{item.artist.name}}
					</td>

					<td>
						{{item.album.name}}
					</td>

				</tr>
			</tbody>

			{{music | json}}

		</table>
		
	</div>

	<div id="controls">

		<div class="form-group">

			<button 
				ng-disabled="currentNum == 0" 
				class="btn btn-default prev" 
				ng-click="prev()"
			>
				<i 
					class="glyphicon glyphicon-step-backward"
				>
				</i> 
			</button>

			<button 
				class="btn btn-default playpause" 
				ng-click="playpause()" 
				ng-class="{paused:audio.paused}"
			>
				<span class="play-text">
					<i class="glyphicon glyphicon-play"></i>
				</span>

				<span class="pause-text">
					<i class="glyphicon glyphicon-pause"></i>
				</span>

			</button>

			<button 
				ng-disabled="currentNum >= (totalNum-1)" 
				class="btn btn-default next" 
				ng-click="next()"
			>
				<i class="glyphicon glyphicon-step-forward"></i>
			</button>

		</div>

		<div class="form-group now-playing">

			<p>Now Playing: <img width="30" height="30" src="{{info.image}}" /></p>
			<p>{{info.artist.name}} - {{info.title}}</p>

		</div>

		<div class="form-group time">

			<label>
				time: 
				<input 
					min="0" 
					max="{{audio.duration}}" 
					step="0.01" 
					type="range" 
					ng-model="audio.currentTime"
				 />
			</label>

		</div>

		<div class="form-group">
			<label>
				volume: 
				<input 
					min="0" 
					max="1" 
					step="0.01" 
					type="range" 
					ng-model="audio.volume"
				 />
			</label>
		</div>

	</div>

	<div id="que">
		
		<ul class="albums">
			<li
				ng-repeat="item in music | startFrom:currentTrack | limitTo:pageSize"
				ng-style="{'background-image':'url({{item.image}})'}"
				title="{{item.artist.name}} - {{item.title}}"
				data-file="{{item.file}}"
			></li>
		</ul>

	</div>

</section>
